<!DOCTYPE html>
<html lang="en">
<!-- Previous head and style sections remain the same -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chapter Player</title>
    <style>
        /* Previous styles remain the same */
        .error-message {
            background-color: #fee2e2;
            color: #dc2626;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            display: none;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            display: none;
            z-index: 10;
        }

        .loading.visible {
            display: block;
        }

        .loading-status {
            font-size: 0.875rem;
            margin-top: 0.5rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Chapters</h1>
        
        <div class="video-container">
            <video id="videoPlayer" controls>
                Your browser does not support the video tag.
            </video>
            <div id="loading" class="loading">
                Loading video...
                <div id="loadingStatus" class="loading-status"></div>
            </div>
        </div>
        <div id="errorMessage" class="error-message"></div>

        <!-- Previous chapters HTML remains the same -->
    </div>

    <script>
        const API_KEY = 'tlk_2FT1AC42M8MJND2SQPCN51JAJ3HS';
        const INDEX_ID = '672a368d1a5f2afde1137103';
        
        async function playChapter(startTime, endTime) {
            const videoPlayer = document.getElementById('videoPlayer');
            const loading = document.getElementById('loading');
            const loadingStatus = document.getElementById('loadingStatus');
            const errorMessage = document.getElementById('errorMessage');
            
            loading.classList.add('visible');
            errorMessage.style.display = 'none';
            
            try {
                // Step 1: Create clip task
                loadingStatus.textContent = 'Requesting clip generation...';
                const clipResponse = await fetch('https://api.twelvelabs.io/v1.2/tasks/clip', {
                    method: 'POST',
                    headers: {
                        'x-api-key': API_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        index_id: INDEX_ID,
                        start_time: startTime,
                        end_time: endTime
                    })
                });

                if (!clipResponse.ok) {
                    const errorData = await clipResponse.json();
                    throw new Error(errorData.message || 'Failed to generate clip');
                }

                const clipData = await clipResponse.json();
                const taskId = clipData.task_id;

                // Step 2: Poll for task completion
                loadingStatus.textContent = 'Processing clip...';
                let attempts = 0;
                const maxAttempts = 30;
                
                while (attempts < maxAttempts) {
                    const statusResponse = await fetch(`https://api.twelvelabs.io/v1.2/tasks/${taskId}`, {
                        headers: {
                            'x-api-key': API_KEY
                        }
                    });

                    if (!statusResponse.ok) {
                        throw new Error('Failed to check clip status');
                    }

                    const statusData = await statusResponse.json();
                    
                    if (statusData.status === 'ready') {
                        // Get the clip URL from the response
                        const clipUrl = statusData.output?.clip_url || statusData.data?.url;
                        if (!clipUrl) {
                            throw new Error('No clip URL found in response');
                        }

                        loadingStatus.textContent = 'Loading video...';
                        
                        // Load and play the video
                        videoPlayer.src = clipUrl;
                        await videoPlayer.play();

                        // Update active chapter styling
                        document.querySelectorAll('.chapter').forEach(chapter => {
                            chapter.classList.remove('active');
                        });
                        event.currentTarget.classList.add('active');
                        
                        break;
                    } else if (statusData.status === 'failed') {
                        throw new Error('Clip generation failed');
                    }

                    attempts++;
                    loadingStatus.textContent = `Processing clip... (Attempt ${attempts}/${maxAttempts})`;
                    await new Promise(resolve => setTimeout(resolve, 2000));
                }

                if (attempts >= maxAttempts) {
                    throw new Error('Clip generation timed out');
                }

            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = `Error: ${error.message}`;
                errorMessage.style.display = 'block';
            } finally {
                loading.classList.remove('visible');
            }
        }

        // Play first chapter on page load
        window.onload = () => playChapter(0, 180);
    </script>
</body>
</html>
