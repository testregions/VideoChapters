<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Previous styles remain the same -->
    <style>
        /* Previous styles remain the same */
        .video-player {
            width: 100%;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 1rem;
            display: none; /* Hidden by default */
        }

        .video-player.active {
            display: block;
        }

        .video-player video {
            width: 100%;
            display: block;
        }

        .play-button {
            background-color: #1e40af;
            color: white;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .play-button:hover {
            background-color: #2563eb;
        }

        .loading-indicator {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            z-index: 10;
        }

        .chapter.is-playing {
            border-color: #1e40af;
            background-color: #f0f7ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Chapter Summaries</h1>

        <div class="video-info">
            <div class="total-duration">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                </svg>
                Total Duration: 23:45
            </div>
            <div>4 Chapters</div>
        </div>

        <!-- Main Video Player -->
        <div id="mainPlayer" class="video-player active">
            <video id="videoElement" controls>
                Your browser does not support the video tag.
            </video>
            <div id="loadingIndicator" class="loading-indicator">Loading video...</div>
        </div>

        <!-- Chapters -->
        ${chapters.map((chapter, index) => `
            <div class="chapter" data-chapter="${chapter.chapter_number}">
                <div class="chapter-header">
                    <div class="chapter-number">${index + 1}</div>
                    <div class="chapter-info">
                        <h2 class="chapter-title">${chapter.chapter_title}</h2>
                        <div class="chapter-time">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg>
                            ${formatTime(chapter.start)} - ${formatTime(chapter.end)}
                            <span class="chapter-duration">
                                ${formatDuration(chapter.end - chapter.start)}
                            </span>
                        </div>
                    </div>
                </div>
                <p class="chapter-content">${chapter.chapter_summary}</p>
                <div class="progress-bar">
                    <div class="progress" style="--progress-width: ${(chapter.end - chapter.start) / totalDuration * 100}%"></div>
                </div>
            </div>
        `).join('')}
    </div>

    <script>
        const API_KEY = 'tlk_2FT1AC42M8MJND2SQPCN51JAJ3HS';
        const VIDEO_ID = '672a368d1a5f2afde1137103';
        const BASE_URL = 'https://api.twelvelabs.io/v1.2';

        let currentVideo = null;

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function formatDuration(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes} min${minutes !== 1 ? 's' : ''} ${remainingSeconds} sec${remainingSeconds !== 1 ? 's' : ''}`;
        }

        async function loadVideoSegment(start, end) {
            const videoElement = document.getElementById('videoElement');
            const loadingIndicator = document.getElementById('loadingIndicator');
            
            try {
                loadingIndicator.style.display = 'block';
                
                // Create the video URL with timestamps
                const videoUrl = `${BASE_URL}/videos/${VIDEO_ID}/stream?start_time=${start}&end_time=${end}`;
                
                // Create a temporary link with the API key in headers
                const response = await fetch(videoUrl, {
                    headers: {
                        'x-api-key': API_KEY
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load video');
                }

                const blob = await response.blob();
                const videoObjectUrl = URL.createObjectURL(blob);
                
                videoElement.src = videoObjectUrl;
                await videoElement.play();

                // Clean up the old video URL if it exists
                if (currentVideo) {
                    URL.revokeObjectURL(currentVideo);
                }
                currentVideo = videoObjectUrl;

            } catch (error) {
                console.error('Error loading video:', error);
                alert('Error loading video segment. Please try again.');
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }

        // Add click handlers to chapters
        document.querySelectorAll('.chapter').forEach(chapter => {
            chapter.addEventListener('click', async function() {
                const chapterData = chapters[parseInt(this.dataset.chapter)];
                
                // Remove active class from all chapters
                document.querySelectorAll('.chapter').forEach(c => c.classList.remove('is-playing'));
                // Add active class to clicked chapter
                this.classList.add('is-playing');

                // Load and play the video segment
                await loadVideoSegment(chapterData.start, chapterData.end);
            });
        });

        // Initialize with first chapter
        if (chapters.length > 0) {
            loadVideoSegment(chapters[0].start, chapters[0].end);
            document.querySelector('.chapter').classList.add('is-playing');
        }

        // Clean up video URLs when leaving the page
        window.addEventListener('unload', function() {
            if (currentVideo) {
                URL.revokeObjectURL(currentVideo);
            }
        });
    </script>
</body>
</html>
